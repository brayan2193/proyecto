<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sorpresa</title>
<style>
  body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:sans-serif;
    overflow:hidden;
  }

  button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:12px;
    background:#fff;
    cursor:pointer;
    position:absolute;
    transition:0.2s;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
  }

  h1{
    display:none;
    color:white;
    font-size:3em;
    text-align:center;
    animation:pop 0.6s ease;
  }

  @keyframes pop{
    from{transform:scale(0);}
    to{transform:scale(1);}
  }
</style>
</head>
<body>

<button id="btn">Â¡Haz clic!</button>
<h1 id="msg">A isa le gusta la pichula</h1>

<script>
const btn = document.getElementById("btn");
const msg = document.getElementById("msg");

let escapes = 0;

btn.addEventListener("mouseover", () => {
  if(escapes < 5){
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
    escapes++;
  }
});

btn.addEventListener("click", () => {
  btn.style.display = "none";
  msg.style.display = "block";
});
</script>

</body>
</html>
